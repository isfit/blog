<div class="metadata">

	<!-- AUTHORS -->
	{% for a in page.authors %}
	<article class="author">
		{% if site.authors[a].image %}<img src="{{  site.authors[a].image }}">{% endif %}
		<h3>{{ site.authors[a].name }}</h3>
    <p>{{ site.authors[a].position }} ISFiT 2013</p>
    {% if site.authors[a].twitter %}<p><a href="http://twitter.com/{{site.authors[a].twitter}}">@{{ site.authors[a].twitter }}</a></p>{% endif %}
	</article>
  	{% endfor %}
