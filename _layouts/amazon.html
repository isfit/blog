---
layout: default
style: amazon
---
{% include JB/setup %}


<div class="row">
  <div class="span12">


    <div class="page-header">
      <div class="title">
          <h2 class="post-title">{{ page.title }}</h2>
          <h1 class="post-subtitle">{{ page.subtitle }}</h1>
      </div>
    </div>

    <article class="post-body">
      <section class="ingress">  
      <p>{{ page.ingress }}</p>
      </section>

      <section class="post-main">
        {{ content }}
      </section>


    <p style="text-align: right;"><em>{{ page.date | date_to_long_string }}</em></p>
    </article>
  {% include metadata.html %}
  {% include widget/nav %}
  

  <div class="comments well">
    {% include JB/comments %}
  </div>

  </div>

</div>
