---
layout: default
style: green
---
{% include JB/setup %}

<div class="page-header">
  <div class="title">
      <h1 class="post-title">{{ page.title }}</h1>
      <h2 class="post-title">{{ page.subtitle }}</h2>
  </div>
  <div class="grass"></div>
  <img src="/blog/assets/themes/twitter/css/green/img/sekk.png" alt="" class="sekk">
</div>

<div class="row">
  <div class="span12" style="width: 600px;">
    <article class="post-body">
      <section class="ingress">  
      <p>{{ page.ingress }}</p>
      </section>

      <section class="post-main">
        {{ content }}
      </section>


    <p style="text-align: right;"><em>{{ page.date | date_to_long_string }}</em></p>
    </article>
  {% include metadata.html %}
  {% include widget/nav %}
  

  <div class="comments well">
    {% include JB/comments %}
  </div>

  </div>

</div>
